   <p><i><u>Unity Development</u></i></p>
   <div>Asset Importers</div>
   <p>
       <span class="bullet-point"> Material Animation Importer - Created an importer to convert Maya material animation into Unity resources.</span>
   </p>

   <div>Animation</div>
   <p>
       <span class="bullet-point"> Material Animation System - Created a method for animating color, alpha and uv material properties.</span>
       <span>(Custom shader and script parameters driven by custom Unity animation clips)</span>
   </p>

   <div>Particles</div>
   <p>
       <span class="bullet-point"> Particle Scaling System - Created a runtime particle effect scaling system using hierarchy transforms.</span>
   </p>

   <div>Meshes</div>
   <p>
       <span class="bullet-point"> Rendering Optimizations - Customized Mesh Baker to compress animated models and reduce draw calls.</span>
   </p>

   <div>Shaders</div>
   <p>
        <span class="bullet-point"> Character Skin Shader - Created a two-tone color skin shader.</span>
        <span class="bullet-point"> Crystal Shader - Made a crystal shader with specular effects.</span>
        <span class="bullet-point"> UV Scroll Shader - Made a procedural texture scroll effect to animate planar water.</span>
   </p>

   <div>Post Effects</div>
   <p>
        <span class="bullet-point"> Outline Glow - Developed a highly optimized outline glow effect for armor and weapons.</span>
        <span class="bullet-point"> Post Lighting - Created bloom-like model lighting effects to improve graphics quality.</span>
   </p>
   
   <div>Editor Tools</div>
   <p>
        <span class="bullet-point"> Animator Controller Player - Developed an animation player utility to play animation in edit-mode.</span>
        <span class="bullet-point"> Animator Controller Creator - Created a tool to rapidly create and setup Animator Controllers.</span>
        <span class="bullet-point"> Prefab Creator - Made a tool for quickly creating prefabs with settings (name, folder path, shader).</span>
        <span class="bullet-point"> Prefab Updater - Created a tool to update prefab geometry and animations from FBX assets.</span>
        <span class="bullet-point"> Batch Prefab Tool - Developed an asset batching system to rapidly create or update prefabs.</span>
        <span class="bullet-point"> Look-Dev Tools - Created model / animation viewer tools for characters, magic effects and maps.</span>
   </p>
   
