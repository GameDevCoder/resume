  time: 2014/01 ~ 2016/10
  company: 'Crooz'
  location: 'Tokyo, Japan'
  link: https://social-drum.cloudvent.net/clients/crooz/
  details: >-
  
   <div class="upper-row">
        <p class="game-title">Game Title: Final Fantasy Grandmasters</p>
        <div class="game-platform">Mobile iPhone / Android</div>
        <div class="game-desc">A third person action rpg game</div>
   </div><!--//upper-row-->

   <p><i><u>Art Pipeline Tools Development</u></i></p>
   <div> Maya </div>
   <p>
       <span class="bullet-point"> Material Animation Exporter - Created a plugin to export material color, alpha and uv animation to Unity.</span>
   </p>
   
   <p><i><u>Unity Development</u></i></p>
   <div>Asset Importers</div>
   <p>
       <span class="bullet-point"> Material Animation Importer - Created an importer to convert Maya material animation data into Unity animation resources.</span>
       <span>(Animation Clips, Animator Controller).</span>
   </p>

   <div>Animation</div>
   <p>
       <span class="bullet-point"> Material Animation System - Created a method for animating color, alpha and uv material properties.</span>
       <span>(Custom shader and script parameters driven by custom Unity animation clips)</span>
   </p>

   <div>Particles</div>
   <p>
       <span class="bullet-point"> Particle Scaling System - Created a way to scale particle effects at runtime using hierarchy transforms</span>
   </p>

   <div>Meshes</div>
   <p>
       <span class="bullet-point"> Rendering Optimizations - Used Mesh Baker to compress animated, multi-mesh models to reduce draw calls.</span>
   </p>

   <div>Shaders</div>
   <p>
        <span class="bullet-point"> Character Skin Shader - Created a two-tone color skin shader.</span>
        <span class="bullet-point"> Crystal Shader - Made a crystal shader with specular effects.</span>
        <span class="bullet-point"> UV Scroll Shader - Made a procedural texture scroll effect to animate planar water.</span>
   </p>

   <div>Post Effects</div>
   <p>
        <span class="bullet-point"> Outline Glow - Developed a highly optimized outline glow effect for armor and weapons.</span>
        <span class="bullet-point"> Model Lighting Effects - Created a unique, post model lighting effect to improve attractiveness.</span>
   </p>
   
   <div>Editor Tools</div>
   <p>
        <span class="bullet-point"> Animator Controller Player - Developed an animation player with media controls that played animation in edit-mode.</span>
        <span class="bullet-point"> Animator Controller Creator - Created a tool to rapidly create and setup Animator Controllers.</span>
        <span class="bullet-point"> Prefab Creator - Made a tool for quickly creating prefabs with settings for name, folder path and shader.</span>
        <span class="bullet-point"> Prefab Updater - Created a tool to update prefabs from FBX assets while preserving prefab customizations.</span>
        <span class="bullet-point"> Batch Prefab Tool - Developed an asset batching system to rapidly create or update prefabs from FBX assets.</span>
        <span class="bullet-point"> Look-Dev Tools - Created model/animation viewer tools for characters, magic effects, maps and battle simulations.</span>
   </p>
   
   <br/>
   
   <div class="upper-row">
        <p class="game-title">Game Title: ACR Drift</p>
        <div class="game-platform">Mobile iPhone / Android</div>
