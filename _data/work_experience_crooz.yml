   </div><!--//upper-row-->

   <p><i><u>Art Pipeline Tools Development</u></i></p>
   <div> Maya </div>
   <p>
       <span class="bullet-point"> Material Animation Exporter For FBX - Created a plugin to export material color, alpha and uv animation to Unity.</span>
   </p>
   
   <p><i><u>Unity Development</u></i></p>
   <div>Asset Importers</div>
   <p>
       <span class="bullet-point"> Material Animation Importer - Created an importer to process material animation data from Maya.
       The importer generated Unity animation clips and setup an Animator Controller.</span>
   </p>

   <div>Animation</div>
   <p>
       <span class="bullet-point"> Material Animation System - Created a method for animating color, alpha and uv material properties.
       The system used a custom script, custom shader and was driven by custom animation data imported from Maya</span>
   </p>

   <div>Meshes</div>
   <p>
       <span class="bullet-point"> Mesh Rendering Optimizations - Used Mesh Baker to compress animated, multi-mesh models in order to reduce rendering draw calls.</span>
   </p>

   <div>Shaders</div>
   <p>
        <span class="bullet-point"> Character Skin Shader - Created a two-tone skin shader with texture mask support.</span>
        <span class="bullet-point"> Crystal Shader - Made a sparkly crystal shader effect with specular texture support.</span>
   </p>

   <div>Post Effects</div>
   <p>
        <span class="bullet-point"> Outline Glow - Developed a highly optimized outline glow effect for armor and weapons.</span>
        <span class="bullet-point"> Bloom Effects - Created a very optimized Bloom-like fresnel and specular lighting effects.</span>
   </p>
   
   <div>Editor Tools</div>
   <p>
        <span class="bullet-point"> Animator Controller Player - Developed an animation player with media controls that could playback animation states without entering playmode.</span>
        <span class="bullet-point"> Animator Controller Creator - Created a tool to greatly simplify the process of setting up new Animator Controllers.</span>
        <span class="bullet-point"> Prefab Creator - Made a tool for quickly creating prefabs with specified name, folder path and shader.</span>
        <span class="bullet-point"> Batch Prefab Creator / Updater - Developed an asset batching system to rapidly create or update prefabs from FBX model assets.</span>
        <span class="bullet-point"> Look-Dev Tools - Created model viewer tools for characters, magic effects, maps and battle simulations.</span>
   </p>
   
