career-profile:
  title: Career Profile
  summary: >-
    <p> For the past 15 years, I have worked abroad in the games industry as an Engineer and a Technical Artist with a focus on pipeline tools and graphics programming.</p>

    <span> I like finding efficient ways to optimize work loads, reduce development time and solve the daily problems encountered on game development projects.
    
    I am also very passionate about real-time 3D graphics and have a strong interest in Dev-Ops, AI and Machine Learning. </span>
    
    <p> In the past, I have worked on console and mobile game titles including Final Fantasy Grandmasters, Final Fantasy Agito and Demon’s Souls.
    
    Presently I am working as a Technical Artist on the Playstation 4 title “Project Awakening : Arise” at Cygames.</p>
    
   
