career-profile:
  title: Career Profile
  summary: >-
    <p> For the past <u>15 years</u>, I have worked abroad in the games industry as an <b>Engineer</b> and as a <b>Technical Artist</b> with a focus on tools development and graphics programming.</p>

    <p> I like finding efficient ways to optimize work loads, reduce development time and solve the daily problems encountered on game development projects.</p>
    
    <p> I am also very passionate about real-time 3D graphics and have a strong interest in Dev-Ops, Automation, AI and Machine Learning. </p>
    
    <p> In the past, I have worked on console and mobile game titles including Final Fantasy Grandmasters, Final Fantasy Agito and Demon’s Souls.</p>
    
    <p> Presently I am working as a Technical Artist on the Playstation 4 title “Project Awakening : Arise” at Cygames.</p>
    
   
