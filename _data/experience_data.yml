  - role: Technical Artist
    time: 2017/09 ~ 2020/Present
    company: 'Cygames'
    location: 'Shibuya, Tokyo'
    link: https://social-drum.cloudvent.net/clients/cygames/
    details: >-
     <p>From the fall of 2017 up to present, I am working as a Technical Artist at Cygames in Shibuya, Tokyo.</p>
     
     <p><b>Game Title : Project Awakening - Arise</b></p>
     
     <p>Art Pipeline Tools Development</p>
     <div style="text-indent: 30px">
     <p>Studio Library - A free tool for creating character poses in Autodesk Maya</p>
     <div markdown="1">
       - Perforce - Added Perforce integration to allow the artists to version control character poses direclty from Studio Library.
       - Relative Poses - Added support making it possible to apply StudioLibrary poses to characters at locations other than the origin
       - Asset Folder Renaming - Created a tool to rename the Studio Library asset folders in order to conform to development naming conventions.
     </div>
     </div>
     
     <p>Pyblish - A free tool for validating art assets against the specified development conventions</p>
     <p>Implemented Pyblish for Maya and the following validation checks:</p>
     <div markdown="1">
       - Setup Pyblish for use in Maya
       - Implemented naming convention and hierarchy validation checks for character models and rigs
       - Implemented naming convention validation checks for character model materials and textures.
     </div>
     
     <p>In-House - Extension and maintenance of internal Maya tools</p>
     <div markdown="1">
       - Substantially improved the performance of a model asset browser to smoothly display hundreds of files (Pyside2 / PyQT)
       - Added support for displaying and changing a model asset's Autodesk Shotgun task status
     </div>
     
     <p><b>Unreal Engine</b></p>
     <p>Material Development</p>
     <div markdown="1">
       - Aided with character hair shader improvement for main character<br/>
       - Helped with debugging material errors on the PS4 development console<br/>
     </div>
     
     <p>Tool Development</p>
     <div markdown="1">
       - Data exporter - created tool that exported model positions from game levels.
     </div>
     
     
     <p><b>Technical Artist Team Development</b></p>
     <p>Tool logging server</p>
     <div markdown="1">
       - created a python-based tool log server using Flask, CherryPy, SQLAlchemy and Postgresql
       - upgraded the logging tool server to use Kibana and FluentD
       - added support for sending tool logs from Maya using PyZMQ (re-compiled for each Maya python version)
       - added support for sending tool logs from Photoshop
       - added support for receiving error level and critical level logs in Slack using webhooks
      </div>
     
     <div markdown="1">
      <p><b>Information Research - Improvement of quality of Technical Artist development operations (QA tools and documentation)</b></p>
      - Source Code Analysis Tools
       - SonarLint
       - SonarQube
      - Coding Style Implementation Tools
       - Unibeautify (Github App)
      - Source Code Documentation Generation Tools
       - Javascript : Sphinx-JS, TypeDoc
       - Python: Sphinx , PyCharm Doc Generation
       - C/C++: Doxygen
      - Source Code Documentation Integrations for Confluence
       - Sphinx For Confluence
       - Doxygen For Confluence
     </div>
  
      
     <p>Some of my time at Cygames was spent working on localization efforts for the PS4 release of Anubis Zone of the Enders - M∀RS.</p>

     <p>My tasks included proof reading and editing the games English text, reviewing in-game spoken English dialog and written English text displayed in the game’s UI.</p>
        
     <p>I also helped enter localized game text for the French, German, Italian and Spanish languages using an in-house localization editor tool.</p>
      
