{% assign skills = site.data.skill_data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
    {% for skillset in skills.skillsets %}
    
    <div class="item">
      <h3 class="skillset-title">{{ skillset.title }}</h3>
    
        <!--{% for skill in toolset %}-->
        <div class="item2">
    
          <h3 class="skills-desc">{{ skill.desc }}</h3>
          <!--
          <div class="level-bar">
            <div class="level-bar-inner" data-level="{{ skill.level }}">
            </div>
          </div>
          <!--//level-bar-->
          
    
        </div><!--//item-->
        <!--{% endfor %}-->
        
    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
